    <style>
      /* Estilo del sobre */
      .envelope {
          width: 300px;
          height: 200px;
          background-color: #f9e8ef;
          border: 2px solid #bd94b7;
          border-radius: 10px;
          position: relative;
          margin: 50px auto;
          transition: transform 0.6s ease;
          box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }
      
      .envelope.closed {
          transform: rotateX(0deg);
      }

      .envelope.opened {
          transform: rotateX(-360deg);
      }

      /* Parte superior del sobre */
      .flap {
          width: 100%;
          height: 100px;
          background-color: #d8a7c8;
          position: absolute;
          top: 0;
          left: 0;
          transform-origin: top;
          transform: perspective(300px) rotateX(0deg);
          transition: transform 0.6s ease;
          border-radius: 10px 10px 0 0;
      }

      .fancy-subtitle {
        font-family: 'Arial', sans-serif; /* Fuente del subtítulo */
        font-size: 36px; /* Tamaño de letra */
        color: #ff6347; /* Color del texto (tomato) */
        text-align: center; /* Centrado */
        text-transform: uppercase; /* Convertir el texto a mayúsculas */
        letter-spacing: 2px; /* Espaciado entre letras */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
        margin-top: 20px;
        margin-bottom: 20px;
        background: linear-gradient(to right, #ffdd00, #fbb034); /* Degradado de fondo */
        display: inline-block; /* Para ajustar el fondo al tamaño del texto */
        padding: 10px 20px; /* Espacio alrededor del texto */
        border-radius: 10px; /* Bordes redondeados */
    }

      /* Estilo del mensaje */
      .message {
          display: none;
          font-size: 18px;
          text-align: center;
          margin-top: 30px;
          padding: 20px;
          background-color: #fff5f8;
          color: #6a2d6a;
          border: 2px solid #bd94b7;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          transition: all 0.4s ease;
          font-family: 'Georgia', serif; /* Fuente elegante */
      }

      .envelope.opened .message {
          display: block;
          opacity: 1;
          transform: translateY(0);
      }

      /* Botón de abrir */
      .open-button {
          display: block;
          margin: 20px auto;
          padding: 10px 20px;
          font-size: 16px;
          background-color: transparent;
          color: white;
          border: none;
          cursor: pointer;
          outline: none;
          transition: transform 0.3s ease;
      }

      .open-button:hover {
          transform: scale(1.1);
          background-color: #d8a7c8;
          border-radius: 50%;
      }

      .open-button img {
          border-radius: 50%;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
  </style>
</head>
